{% extends "plugins/admin/templates/partials/base.html" %}

{% block content %}
<div class="workspace-header row">
    <div class="col p-0"><h2>Create New Entry</h2></div>
</div>
<div class="row">
    <div class="col-md-5">
        <div class="table-rounded px-4 py-4 mb-3">
            <form method="post" id="form_entries_create" data-parsley-validate>
                {{ csrf() }}
                <input type="hidden" id="current_id" name="current_id" value="{{ current_id }}">

                <div class="mb-3">
                    <label for="title" class="form-label">{{ tr('admin_title') }}</label>
                    <input type="text" id="title" name="title" value="" class="form-control" required="required" data-parsley-minlength="1" data-parsley-error-message="{{ tr('admin_error_title_empty_input') }}" data-parsley-required="true">
                    <small>{{ tr('admin_help_text_for_entry_label') }}</small>
                </div>

                <div class="mb-3">
                    <label for="id" class="form-label">{{ tr('admin_name') }}</label>
                    <input type="text" id="id" name="id" value="" class="form-control" required="required" data-parsley-minlength="1" data-parsley-error-message="{{ tr('admin_error_name_empty_input') }}" data-parsley-required="true">
                    <small>{{ tr('admin_help_text_for_entry_name') }}</small>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label class="form-label">{{ tr('admin_routable') }}</label>
                            <select class="form-control js-select" name="routable">
                                <option value="1" selected="selected">{{ tr('admin_yes') }}</option>
                                <option value="0">{{ tr('admin_no') }}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label class="form-label">{{ tr('admin_visibility') }}</label>
                            <select class="form-control js-select" name="visibility">
                                <option value="visible" selected="selected">{{ tr('admin_visible') }}</option>
                                <option value="hidden">{{ tr('admin_hidden') }}</option>
                                <option value="draft">{{ tr('admin_draft') }}</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label class="form-label">{{ tr('admin_type') }}</label>
                            <select class="form-control js-select" name="fieldset">
                                {% for key, value in fieldsets %}
                                <option value="{{ key }}">{{ value }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="mb-3">
            <a id="moveEntry"
               name="move_entry"
               href="javascript:void(0);"
               data-form-id="form_entries_create"
               class="btn btn-primary js-submit-form">{{ tr('admin_create') }}</a>
        </div>
    </div>
</div>
{% endblock %}
