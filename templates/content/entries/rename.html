{% extends "plugins/admin/templates/partials/base.html" %}

{% block content %}
    <div class="flex">
        <div class="w-full lg:w-4/12">
            <form method="post" id="form">
                {{ csrf() }}

                <input type="hidden" name="entry_path_current" value="{{entry_path_current}}">
                <input type="hidden" name="entry_parent" value="{{entry_parent}}">
                <input type="hidden" name="name_current" value="{{name_current}}">

                <div class="form-group">
                    <label for="entryName" class="form-control-title">{{ tr('admin_name') }}</label>
                    <input type="text" id="entryName" name="name" value="{{name_current}}" class="form-control" required="required" data-parsley-minlength="1" data-parsley-error-message="{{ tr('admin_error_title_empty_input') }}" data-parsley-required="true">
                    <small>{{ tr('admin_help_text_for_entry_name') }}</small>
                </div>

                <div class="button-group">
                    <input type="submit" id="renameEntry" name="rename_entry" value="{{ tr('admin_save') }}" class="button mr-3">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
