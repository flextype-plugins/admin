{% extends "plugins/admin/templates/partials/base.html" %}

{% block content %}
<div class="workspace-header row">
    <div class="col p-0"><h2>Entry Type</h2></div>
</div>
<div class="row">
    <div class="col-md-5">
        <div class="table-rounded px-4 py-4 mb-3">
            <form method="post" id="form_entries_type">
                {{ csrf() }}
                <input type="hidden" name="id" value="{{ id }}">
                <div class="form-group">
                    <label for="title" class="form-label">{{ tr('admin_type') }}</label>
                    <select class="form-control js-select" name="fieldset">
                        {% for key, value in fieldsets %}
                            <option value="{{ key }}" {% if key == fieldset %} selected="selected" {% endif %}>{{ value }}</option>
                        {% endfor %}
                    </select>
                    <small>{{ tr('admin_help_text_for_entry_type') }}</small>
                </div>
            </form>
        </div>
        <div class="mb-3">
            <a id="saveEntry"
               name="save_entry"
               href="javascript:void(0);"
               data-form-id="form_entries_type"
               class="btn btn-primary js-submit-form">{{ tr('admin_save') }}</a>
        </div>
    </div>
</div>
{% endblock %}
