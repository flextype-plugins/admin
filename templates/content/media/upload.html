{% extends "plugins/admin/templates/partials/base.html" %}

{% block content %}
<div class="workspace-header row">
    <div class="col p-0"><h2>{{ __('admin_upload') }}</h2></div>
</div>

<div class="row">
    <div class="col-md-5">
        <div class="table-rounded px-4 py-4 mb-3">
            <div class="file-upload text-center">
                <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Select File</button>
                <div class="image-upload-wrap">
                    <input class="file-upload-input" type='file' onchange="readURL(this);" />
                    <div class="drag-text">
                        <h3>Drag and drop a file or click to Select File</h3>
                    </div>
                </div>
                <div class="file-upload-content">
                    <img class="file-upload-image" src="#" alt="your image" />
                    <div class="file-upload-svg">{{ icon('file-earmark-code', 'bootstrap') }}</div>
                    <div class="image-title-wrap">
                        <button type="button" onclick="removeUpload()" class="remove-image">Remove <span class="image-title">Uploaded Image</span></button>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="btn btn-default">Cancel</a>
        <a href="#" class="btn btn-primary">Upload</a>
    </div>
</div>

{% endblock %}
