{% extends "plugins/admin/templates/partials/base.html" %}

{% block content %}
<div class="workspace-header row">
    <div class="col p-0"><h2>Settings</h2></div>
    <div class="col p-0 text-end">
        <a href="javascript:void(0);"
           data-form-id="form_plugin_settings_save"
           class="btn btn-primary js-submit-form">{{ __('admin_save')|raw }}</a>
    </div>
</div>
<div class="table-rounded">
    <form method="post" id="form_plugin_settings_save">
        {{ csrf() }}
        <input type="hidden" id="action" name="action" value="save-form">
        <input type="hidden" id="id" name="id" value="{{ id }}">
        <textarea name="data" rows="0" cols="0" class="js-code code-editor">{{ plugin_settings }}</textarea>
    </form>
</div>
{% endblock %}
