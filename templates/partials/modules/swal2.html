<script>
    const Toast = Swal.mixin({
        toast: true,
        position: 'bottom-end',
        showConfirmButton: false,
        timer: 3000,
        timerProgressBar: false,
        showClass: {
            popup: 'animated fadeInRight faster'
        },
        hideClass: {
            popup: 'animated fadeOutRight faster'
        }
    });
    {% for message in flextype.flash.getMessages()['success'] %}
        Toast.fire({icon: '', title: '{{ message }}'});
    {% endfor %}

    {% for message in flextype.flash.getMessages()['warning'] %}
        Toast.fire({icon: '', title: '{{ message }}'});
    {% endfor %}

    {% for message in flextype.flash.getMessages()['error'] %}
        Toast.fire({icon: '', title: '{{ message }}'});
    {% endfor %}
</script>
