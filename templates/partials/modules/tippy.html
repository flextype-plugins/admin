<script>
    const nav_tooltip = tippy('.js-nav', {placement: 'right'});

    const dropdown = tippy('.js-dropdown-btn', {
        placement: 'bottom',
        allowHTML: true,
        flipOnUpdate: true,
        inlinePositioning: true,
        interactive: true,
        popperOptions: {
            positionFixed: true
        },
        trigger: 'click',
        maxWidth: 500,
        zIndex: 100,
        content(reference) {
            return document.getElementById(reference.getAttribute('data-dropdown')).innerHTML;
        }
    });

    const left_nav_dropdown = tippy('.js-left-nav-dropdown-btn', {
        placement: 'right',
        allowHTML: true,
        flipOnUpdate: true,
        inlinePositioning: true,
        interactive: true,
        popperOptions: {
            positionFixed: true
        },
        trigger: 'click',
        maxWidth: 500,
        zIndex: 100,
        onMount(instance) {
            $('.navigation__item--flextype-logo').addClass('hidden');
            $('.navigation__item--bars-logo').removeClass('hidden').addClass('block navigation__item--active');
        },
        onHidden(instance) {
            $('.navigation__item--flextype-logo').removeClass('hidden navigation__item--active').addClass('block');
            $('.navigation__item--bars-logo').addClass('hidden');
        },
        content(reference) {
            return document.getElementById(reference.getAttribute('data-dropdown')).innerHTML;
        }
    });
</script>
