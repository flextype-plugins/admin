{% extends "plugins/admin/templates/partials/base.html" %}

{% block content %}
<div class="workspace-header row">
    <div class="col p-0"><h2>Settings</h2></div>
    <div class="col p-0 text-end">
        <a href="javascript:void(0);"
           data-form-id="form_settings_save"
           class="btn btn-primary js-submit-form">{{ __('admin_save')|raw }}</a>
    </div>
</div>
<div class="workspace-rounded">
    <form method="post" id="form_settings_save">
        {{ csrf() }}
        <textarea name="data" style="display:none;"></textarea>
        <div id="editor" class="js-code-editor">{{ data }}</div>
    </form>
</div>
{% endblock %}

{% block tail %}
<script>
    editor.session.setMode("ace/mode/yaml");

    $('.js-submit-form').click(function () {
        $("[name=data]").val(editor.getValue());
        //$("form[name=form_entries_create]").submit();
    });
</script>
{% endblock %}
